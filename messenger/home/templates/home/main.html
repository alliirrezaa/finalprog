<title>Main</title>
{% extends 'base.html' %}
{% block content %}
<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            {% for g in gallery %}
          <div class="carousel-item {% if forloop.first %}active{% endif %}">
            <img src="{{g.image.url}}" style="width:auto; height:400px;" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{g.name}}</h5>
            </div>
          </div>
          {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h3 class='text-center' style='color:goldenrod;'>Categories</h3>
      <div class="row row-cols-3">
      {% for cate in category %}
        <div class="container">
                <div class="card" style="width: 12rem;">
                  <img style="width:190px;height:180px" src="{{cate.image.url}}"  class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{cate.name}}</h5>
                            <a class="btn btn-primary" href="{% url 'home:category' cate.slug %}">
                              Detail
                            </a>
                        </div>
                </div>
        </div>
    {% endfor %}
      </div>
</body>
{% endblock content %}
